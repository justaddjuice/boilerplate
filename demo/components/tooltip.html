<!doctype html>
<html class="has-no-js has-no-touch" lang="en">
<head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Page title -->
    <title>Juice - Components: Tooltip</title>

    <!-- Webfonts and icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oswald">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="../../public/css/app.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <p>&nbsp;</p>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <h1>Tooltip</h1>
            <hr />
            <ul class="breadcrumb">
                <li><a href="../../index.html">Juice</a></li>
                <li><a href="../components/index.html">Components</a></li>
                <li>Tooltip</li>
            </ul>
            <hr class="has-huge-element-spacing" />

            <div class="grid">
                <div class="grid__item grid__item--span-12 grid__item--span-6@tablet-up">
                    <div class="is-center-aligned has-huge-element-spacing">
                        <h6>POSITION</h6>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-position="left">Left</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-position="top">Top</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-position="bottom">Bottom</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-position="right">Right</button>
                    </div>
                </div>

                <div class="grid__item grid__item--span-12 grid__item--span-6@tablet-up">
                    <div class="is-center-aligned has-huge-element-spacing">
                        <h6>SIZE</h6>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-size="small">Small</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-size="">Standard</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-size="large">Large</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-size="huge">Huge</button>
                    </div>
                </div>

                <div class="grid__item grid__item--span-12 grid__item--span-6@tablet-up">
                    <div class="is-center-aligned has-huge-element-spacing">
                        <h6>COLOR</h6>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-color="charcoal">Charcoal</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-color="emerald">Emerald</button>
                    </div>
                </div>

                <div class="grid__item grid__item--span-12 grid__item--span-6@tablet-up">
                    <div class="is-center-aligned has-huge-element-spacing">
                        <h6>FEEDBACK</h6>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-feedback="info">Info</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-feedback="success">Success</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-feedback="warning">Warning</button>
                        <button class="has-tooltip" data-tooltip="HELLO!" data-tooltip-feedback="error">Error</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="is-center-aligned"><a href="#" class="js-smooth-scroll-top">Top</a></p>
    </footer>

    <!-- Scripts -->
    <script src="//unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../../public/scripts/app.min.js"></script>

    <!-- Juice components -->
    <script>
        var smooth_scroll = new SmoothScroll;
        var tooltip = new Tooltip('.has-tooltip');
    </script>
</body>
</html>
